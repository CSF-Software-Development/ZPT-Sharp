<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:z="http://xml.zope.org/namespaces/tal">
  <head>
    <title>Test XML document using TALES string expressions</title>
  </head>
  <body z:define="foo string:true;
                  bar string:false">
    <h1 z:condition="nothing">This heading will not be displayed</h1>
    <h1 z:condition="foo" class="sample" id="mainHeading">This heading will be displayed</h1>
  </body>
</html>
